<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            background-color: #2e2722;
            background-image: repeating-linear-gradient(45deg, #3b322c 0, #3b322c 1px, #2e2722 0, #2e2722 50%);
            background-size: 20px 20px;
            color: #4e342e;
            margin: 0;
            padding: 20px;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max_width: 400px;
            background-color: #dcbfa5;
            background-image: 
                radial-gradient(circle at center, transparent 0%, #c4a484 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 
                15px 15px 25px rgba(0, 0, 0, 0.6),
                inset 0 0 60px rgba(101, 67, 33, 0.3);
            position: relative;
            transform: rotate(1deg);
            border: 1px solid #a1887f;
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            color: #3e2723;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0px rgba(188, 170, 164, 0.5);
            border-bottom: 2px solid #5d4037;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #5d4037;
        }
        input {
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px dashed #8d6e63;
            color: #3e2723;
            padding: 10px;
            border-radius: 2px;
            font-family: 'IM Fell English SC', serif;
            font-size: 1.1rem;
        }
        input:focus {
            outline: none;
            border-color: #5d4037;
            background-color: rgba(255, 255, 255, 0.6);
        }
        button {
            background-color: #5d4037;
            color: #efebe9;
            border: 2px solid #3e2723;
            padding: 10px;
            font-size: 1.2rem;
            font-family: 'Cinzel Decorative', cursive;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 0 #000;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4e342e;
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
        }
        .link-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
        }
        a {
            color: #b71c1c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .flash-message {
            color: #b71c1c;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>âš“ Login</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Pirate Name:</label>
        <input type="text" name="username" id="username" required>
        
        <label for="password">Secret Code:</label>
        <input type="password" name="password" id="password" required>
        
        <button type="submit">Board the Ship!</button>
    </form>
    
    <div class="link-text">
        New to the crew? <a href="{{ url_for('signup') }}">Sign Up here</a>
    </div>
</div>

</body>
</html>
