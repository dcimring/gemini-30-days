<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap');

        :root {
            --wood-dark: #2e2722;
            --wood-light: #3b322c;
            --parchment: #dcbfa5;
            --parchment-dark: #c4a484;
            --text-color: #3e2723;
            --accent: #b71c1c;
            --user-bubble: #e0cca7; /* Lighter parchment */
            --bot-bubble: #cbb292;  /* Darker parchment */
        }

        body {
            font-family: 'IM Fell English SC', serif;
            background-color: var(--wood-dark);
            background-image: repeating-linear-gradient(45deg, var(--wood-light) 0, var(--wood-light) 1px, var(--wood-dark) 0, var(--wood-dark) 50%);
            background-size: 20px 20px;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--parchment);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border-left: 2px solid #5d4037;
            border-right: 2px solid #5d4037;
        }

        /* Header */
        header {
            background-color: #5d4037;
            color: #efebe9;
            padding: 15px;
            display: flex;
            justify_content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        header h1 {
            font-family: 'Cinzel Decorative', cursive;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            color: #ffcdd2;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #ffcdd2;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .logout-btn:hover {
            background-color: #b71c1c;
            color: white;
            border-color: #b71c1c;
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: 
                radial-gradient(circle at center, transparent 0%, rgba(101, 67, 33, 0.1) 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            line-height: 1.4;
            font-size: 1.2rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: #5d4037;
            color: #efebe9;
            border-bottom-right-radius: 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .message.bot {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #a1887f;
            border-bottom-left-radius: 2px;
            color: #3e2723;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .message-content {
            white-space: pre-wrap;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .special-badge {
            display: inline-block;
            font-size: 0.7rem;
            background: #1a237e;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        /* Skeleton Loader */
        .skeleton {
            background-color: rgba(0,0,0,0.1);
            color: transparent !important;
            border-radius: 4px;
            min-height: 20px;
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            100% { transform: translateX(100%); }
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background-color: rgba(93, 64, 55, 0.1);
            border-top: 1px solid #a1887f;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #8d6e63;
            background-color: rgba(255, 255, 255, 0.8);
            font-family: 'IM Fell English SC', serif;
            font-size: 1.1rem;
            resize: none;
            max-height: 100px;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #5d4037;
        }

        #send-btn {
            background-color: #5d4037;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        #send-btn:hover {
            background-color: #4e342e;
            transform: scale(1.05);
        }
        #send-btn:active {
            transform: scale(0.95);
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #8d6e63;
            border-radius: 4px;
        }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üè¥‚Äç‚ò†Ô∏è Pirate Chat</h1>
        <div class="user-info">
            <span>Ahoy, {{ username }}!</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Abandon Ship</a>
        </div>
    </header>

    <div id="chat-window">
        <!-- History -->
        {% for item in history %}
            <div class="message user">
                <div class="message-content">{{ item.original_text }}</div>
                <div class="timestamp">{{ item.timestamp.strftime('%H:%M') }}</div>
            </div>
            <div class="message bot">
                {% if item.is_special_report %}
                    <div class="special-badge">üå©Ô∏è Weather Report</div>
                {% endif %}
                <div class="message-content">{{ item.translated_text }}</div>
                <div class="timestamp">{{ item.timestamp.strftime('%H:%M') }}</div>
            </div>
        {% endfor %}
    </div>

    <div class="input-area">
        <textarea id="message-input" rows="1" placeholder="Type yer message, matey..."></textarea>
        <button id="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    const socket = io();
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    let currentBotMessageContent = null;

    // Auto-scroll to bottom on load
    chatWindow.scrollTop = chatWindow.scrollHeight;

    // Handle Enter key
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        // 1. Append user message immediately
        appendMessage(text, 'user');
        
        // 2. Clear input
        messageInput.value = '';

        // 3. Create placeholder for bot response
        createBotMessagePlaceholder();

        // 4. Emit to server
        socket.emit('send_message', { text: text });
    }

    function appendMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = text;
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'timestamp';
        const now = new Date();
        timeDiv.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

        msgDiv.appendChild(contentDiv);
        msgDiv.appendChild(timeDiv);
        
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function createBotMessagePlaceholder() {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content skeleton';
        contentDiv.textContent = "Thinking..."; // Placeholder text
        currentBotMessageContent = contentDiv; // Save reference
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'timestamp';
        const now = new Date();
        timeDiv.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

        msgDiv.appendChild(contentDiv);
        msgDiv.appendChild(timeDiv);
        
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    socket.on('receive_chunk', function(data) {
        if (currentBotMessageContent) {
            if (currentBotMessageContent.classList.contains('skeleton')) {
                currentBotMessageContent.classList.remove('skeleton');
                currentBotMessageContent.textContent = '';
            }
            currentBotMessageContent.textContent += data.chunk;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });

    socket.on('stream_complete', function() {
        currentBotMessageContent = null; // Reset for next message
    });

</script>

</body>
</html>
